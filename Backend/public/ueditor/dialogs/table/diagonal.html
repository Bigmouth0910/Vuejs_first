<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script type="text/javascript" src="../internal.js"></script>
    <link rel="stylesheet" type="text/css" href="diagonal.css">
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery-ui-1.8.10.custom.min.js"></script>
    <style type="text/css">
        li {
            padding: 10px
        }

        div {
            padding: 10px;
            height: 40px;
        }

        img {
            width: 100px;
            vertical-align: middle;
        }

        .section div:hover {
            background-color: aqua;
        }

        .section div::selection {
            background-color: blue;
        }
    </style>
</head>

<body>
    <ul class="section">
        <li onclick="getType(this,'TopLeftOneLine')">
            <img src='../image/TopLeftOneLine.png' />
            <text>TopLeftOneLine</text>
        </li>
        <li onclick="getType(this,'BottomLeftOneLine')">
            <img src='../image/BottomLeftOneLine.png' />
            <text>BottomLeftOneLine</text>
        </li>
    </ul>
    <script type="text/javascript">
        var type = ''
        function getType(el, usetype) {
            type = usetype
            $("li").removeClass("nav-item-onClick");
            $('li').css("background-color", "#fff");
            $(el).addClass("nav-item-onClick");
            $(el).css("background-color", "#999999");
        }
        dialog.onok = function () {
            editor.execCommand("diagonal", type);
        };
        var start = editor.selection.getStart(),
            cell = start && domUtils.findParentByTagName(start, ["td", "th"], true);
        if (cell) {
            var color = domUtils.getComputedStyle(cell, 'background-color');
            if (/^#/.test(color)) {
                tone.value = color
            }
        }
    </script>
</body>

</html>
